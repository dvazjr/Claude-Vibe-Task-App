{% extends 'base.html' %}

{% block title %}Logout - Task Planner{% endblock %}

{% block content %}
<div class="auth-container p-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-dark mb-2">Come Back Soon!</h2>
        <p class="text-muted">You have been successfully logged out</p>
    </div>

    <div class="text-center">
        <p class="mb-4 text-muted">
            Thank you for using Task Planner. Your session has ended.
        </p>

        <div class="d-grid gap-3">
            <a href="{% url 'login' %}" class="btn btn-primary-gradient py-3">Sign In Again</a>
            <a href="{% url 'home' %}" class="btn btn-outline-primary-gradient py-3">Go to Home</a>
        </div>
    </div>
</div>
{% endblock %}
